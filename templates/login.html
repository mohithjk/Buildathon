<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appealing Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Animated background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Login Box -->
  <div class="container">
    <h2>Sign-In</h2>
    <!-- Form posts to /login -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn-login">Sign In</button>

      <div class="divider">OR</div>
      <!-- Google button just redirects to /main for now -->
      <button type="button" class="google-btn" onclick="window.location.href='{{ url_for('main_page') }}'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo">
        Sign in with Google
      </button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
